<div class="container">
  <h1>User Form</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text"  class="form-control" id="firstName" #firstName="ngModel" required [(ngModel)]="model.firstName"
        name="firstName">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        First name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" #email="ngModel" required [(ngModel)]="model.email"
        name="email">
      <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" id="country" [(ngModel)]="model.country" name="country">
        <option *ngFor="let c of countries" [value]="c">{{c}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>


<div [hidden]='!submitted'>
  You submitted the following:<br>
  FirstName:{{model.firstName}}<br>
  Email:{{model.email}}<br>
  Country:{{model.country}}<br>
  <button class="btn btn-info" (click)="submitted=false">Remove</button>
</div>
